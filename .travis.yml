dist: trusty
sudo: false
cache:
  directories:
    - node_modules
language: node_js
node_js:
- lts/*
before_install:
- nvm ls
- node -v
- npm -v
before_script:
- npm run build
- tar -tf $(npm pack)
# Convert the tgz created by npm pack to a zip for release
- rm -rf webvipolyfill_temp_out
- mkdir webvipolyfill_temp_out
- tar xzf *.tgz -C webvipolyfill_temp_out
- cd webvipolyfill_temp_out/package/
- zip -r ../../webvipolyfill.zip .
- cd ../../
- zipinfo -1 webvipolyfill.zip
- rm -rf webvipolyfill_temp_out
deploy:
  provider: npm
  skip_cleanup: true
  email: rajsite@gmail.com
  api_key:
    secure: 
  on:
    tags: true
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
  file:
    - "webvipolyfill.zip"
