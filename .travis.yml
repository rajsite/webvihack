dist: trusty
sudo: false
addons:
  apt:
    packages:
      # This is required to run new chrome on old trusty
      - libnss3
cache:
  directories:
    - node_modules
language: node_js
node_js:
- lts/*
before_install:
- nvm ls
- node -v
- npm -v
before_script:
- npm run build
- tar -tf $(npm pack)
deploy:
  provider: npm
  skip_cleanup: true
  email: rajsite@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: rajsite/webvipolyfill
